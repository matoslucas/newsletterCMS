<div style=" width: 100%; height: 100%;
    background-image: url({{ url }});
    background-repeat: no-repeat;
    background-size: contain;"
flex class="md-card-image" alt="{{alt}}"  >
  &nbsp;
    
   <span style="width: 100%; text-align: center; position: absolute;" 
         class="md-headline">{{title}}</span> 
    
    <p style="position: absolute; bottom: 0px; right: 0px; margin: 10px;"></p> 
    <textarea style="    resize: none;
    background-color: transparent;
    border: none;
    height: 50%;
    width: 90%;
    position: absolute;
    bottom: 15px;" rows="6" cols="40" readonly>
        {{text}}
    </textarea>
</div>
